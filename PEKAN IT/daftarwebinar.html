<!DOCTYPE html>
<html lang="en">
<head>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet">

    <!-- icon -->
    <link rel="icon" href="assets/img/pekanit-removebg-preview.png" type="image/png">

    <!-- css -->
     <link rel="stylesheet" href="assets/css/style.css"/>
    <link rel="stylesheet" href="assets/css/responsive.css"/>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Webinar</title>
</head>
<body>
    <!-- start hero section -->
    <section class="hero-section">
        
        <img class="bintangbesar"
        src="assets/img/bintangbesar.png" 
        alt="">

        <img class="bintangkecil"
        src="assets/img/bintangkecil.png" 
        alt="">

        <img class="rasibintang"
        src="assets/img/bintang-removebg-preview.png" 
        alt="">

        <div class="text-section">
            <h2 class="text-judul">
                Daftar Webinar
            </h2>
        </div>
    </section>

    <!-- end hero section -->

    <!-- start data diri section -->
     <section class="datadiri-section">
        <div class="text-datadiri">
            <h2 class="datadiri-judul">
                Isi Data Diri
            </h2>
        </div>
        <div class="form">
            <form>
                <label class="text-label" for="nama">Nama Lengkap :</label><br>
                <input type="text" id="nama" name="nama" class="input-form"><br><br>

                <label class="text-label" for="instansi">Asal Instansi :</label><br>
                <input type="text" id="instansi" name="instansi" class="input-form"><br><br>

                <label class="text-label" for="wa">No WhatsApp :</label><br>
                <input type="text" id="wa" name="wa" class="input-form"><br>
            </form>
        </div>
     </section>
    <!-- end data diri section -->

    <!-- start syarat section -->
    <section class="syarat-section">
        <div class="text-syarat">
            <h2 class="syarat-judul">
                Syarat Mengikuti <br>Perlombaan
            </h2>
        </div>

           <label class="syarat-label">Upload Bukti Share Pamflet ke 2 Grup Whatsapp:</label>
            
            <label class="custom-file-upload">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M12 12V4m0 0l-4 4m4-4l4 4" />
                </svg>
                Pilih File
                <input type="file" />
            </label>

            <label class="syarat-label">Upload Bukti Share Pamflet ke Instagram Story:</label>
            
            <label class="custom-file-upload">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M12 12V4m0 0l-4 4m4-4l4 4" />
                </svg>
                Pilih File
                <input type="file" />
            </label>
    </section>
    <!-- end syarat section -->

    <!-- start pembayaran section -->
    <section class="pembayaran-section">
        <img class="unguelipse"
        src="/assets/img/unguelipse.png" 
        alt="">

        <img class="blueelipse"
        src="assets/img/blueellipse.png" 
        alt="">
        <div class="metodepembayaran">
             <h3>Metode Pembayaran</h3>
            
            <img class="danasea" 
            src="assets/img/danasea.png" 
            alt="">

            <img class="dot"
            src="assets/img/dot.png" 
            alt="">
            
            <p class="rekening">
                DANA : 08581354224 a.n Atika Sari Ramadhani<br>
                SEABANK: 901043243643 a.n Atika Sari R.amadhani
            </p>
        </div>
        
    </section>
    <!-- end pembayaran section -->

    <!-- start upload section -->
    <section class="upload-section">
        <div class="text-upload">
            <h2 class="upload-judul">
                Upload Bukti Pembayaran:
            </h2>
        </div>

        <label class="custom-file-upload">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M12 12V4m0 0l-4 4m4-4l4 4" />
            </svg>
            Pilih File
            <input type="file" />
        </label>

        <div class="button-group">
            <button class="btn-white">Kembali</button>
            <button class="btn-purple">Kirim</button>
        </div>
     <!-- end upload section -->
</body>
</html>
